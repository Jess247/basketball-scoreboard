<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="scoreboard">
        <div class="scores scores-home">
            <h1>HOME</h1>
            <span class="score home-score">0</span>
            <div class="buttons-home">
                <button class="btn plus-one-h">+1</button>
                <button class="btn plus-two-h">+2</button>
                <button class="btn plus-three-h">+3</button>
            </div>
        </div>
        <div class="scores scores-guest">
            <h1>AWAY</h1>
            <span class="score guest-score">0</span>
            <div class="buttons-guest">
                <button class="btn plus-one-g">+1</button>
                <button class="btn plus-two-g">+2</button>
                <button class="btn plus-three-g">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
